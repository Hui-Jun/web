<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // 初始化
        $(function() {

        });
        // jQuery寫法
        $(document).ready(function() {
            $('#Button1').click(function(e) {
                var height = $('#textHeight').val();
                var weight = $('#textWeight').val();
                var bmi = weight / (height / 100 * height / 100);
                $('#result').html(bmi);
            });
        })
    </script>

</head>



<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>BMI計算器(jQuery版本)</h2>
            <label>身高：</label>
            <input id="textHeight" class="form-control" value="">
            <label>體重：</label>
            <input id="textWeight" value="" class="form-control">
            <br/>
            <button class="btn btn-primary" id="Button1">Count</button>
            <span id="result"></span>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>

</html>
