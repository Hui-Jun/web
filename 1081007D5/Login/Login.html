<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/1081003D3style/1081003D3style.css">
    <title>表單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script>
        function ShowMessage() {
            var isChecked = getElement('MustCheck').checked;
            if (isChecked) {
                document.getElementById('Modal-Body').innerHTML = "登入成功";
                $('#myModal').modal();
            } else {
                document.getElementById('Modal-Body').innerHTML = "請勾選同意";
            }
            $('#myModal').modal();
        }
    </script>
</head>

<body>


    <form class="form1">
        <!-- 頁身 -->
        <div class=container>
            <div class="row">
                <div class="col-sm-12 col-md-6 ">
                    <div class="card">
                        <h5 class="card-header bg-primary text-white"><b><em>登入系統</em></b></h5>
                        <div class="card-body">
                            <div>
                                <p>使用者名稱</p>
                                <input style="width:100%" type="text" value="" id="User：" name="field_user">
                            </div>
                            <br />
                            <div>
                                <p>密碼</p>
                                <input style="width:100%" type="password" value="" id="Password：" name="field_password">
                            </div>

                            <input type="checkbox" id="MustCheck" name="MustCheck">遵守並同意個資使用規範
                            <br />
                            <button type="submit" class="btn btn-primary">提交表單</button>
                            <a class="btn btn-secondary" href="../Login/add.html">創建帳號</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">系統訊息</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    登入成功!
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">關閉</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
