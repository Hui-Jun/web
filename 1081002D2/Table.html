<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格練習</title>
</head>

<body>
    <table border="2" width=100%>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
        </tr>

        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>4</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">c</td>
            <td>d</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>8</td>
        </tr>
    </table>
</body>

</html>
